name: Update ADU Permits

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write


jobs:
  update-permits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          pip install requests pandas

      - name: Run permit scraper
        run: |
          python update_permits.py

      - name: Commit updated permits file
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add adu_permits.csv
          git commit -m "Auto-update ADU permits" || echo "No changes"
          git push
