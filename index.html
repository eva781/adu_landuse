<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>King County ADU / DADU Regulations</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>King County ADU / DADU Regulations</h1>
  <p>Compare accessory dwelling unit rules across municipalities and zones in King County, WA.</p>

  <h3>Filters</h3>
  City:
  <select id="cityFilter"></select>

  Zone:
  <select id="zoneFilter"></select>

  Zone type:
  <select id="zoneTypeFilter"></select>

  ADU allowed:
  <select id="aduFilter"></select>

  DADU allowed:
  <select id="daduFilter"></select>

  Owner occupancy:
  <select id="ownerOccFilter"></select>

  Search:
  <input type="text" id="searchInput" placeholder="Search notes, setbacks, etc." />

  <button id="clearFilters">Clear filters</button>

  <p id="summary"></p>

  <table id="resultsTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
