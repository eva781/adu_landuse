<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>King County ADU / DADU Regulations</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <h1>King County ADU / DADU Regulations</h1>
  <p>Compare accessory dwelling unit rules across municipalities and zones in King County, WA.</p>
<h2>Map View</h2>
<div id="map" style="height:500px; width:100%; margin-bottom:20px;"></div>

  <h3>Filters</h3>
  City:
  <select id="cityFilter"></select>

  Zone:
  <select id="zoneFilter"></select>

  Zone type:
  <select id="zoneTypeFilter"></select>

  ADU allowed:
  <select id="aduFilter"></select>

  DADU allowed:
  <select id="daduFilter"></select>

  Owner occupancy:
  <select id="ownerOccFilter"></select>

  Search:
  <input type="text" id="searchInput" placeholder="Search notes, setbacks, etc." />

  <button id="clearFilters">Clear filters</button>
  <button id="openCompare">Compare cities</button>

<div id="compareModal" class="modal">
  <div class="modal-content">
    <span id="closeCompare" class="close">&times;</span>
    <h2>City Comparison</h2>
    <p>Select cities to compare:</p>

    <select id="compareCitySelect" multiple size="6"></select>
    <button id="runCompare">Compare Selected</button>

    <div id="compareResults"></div>
  </div>
</div>


  <p id="summary"></p>

  <table id="resultsTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
